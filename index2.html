<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
</head>
<body>
    <h1>Find the Largest of Three Numbers</h1>
    <p>Enter three numbers to find out which one is the largest.</p>
    <script>

        function findLargest() {
            // Get input from the user
            const num1 = parseInt(prompt("Enter the first number:"));
            const num2 = parseInt(prompt("Enter the second number:"));
            const num3 = parseInt(prompt("Enter the third number:"));


            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                console.log("Please enter valid integers.");
                return;
            }

            let largest = num1;
            if (num2 > largest) {
                largest = num2;
            }
            if (num3 > largest) {
                largest = num3;
            }

            console.log(`The largest number among ${num1}, ${num2}, and ${num3} is: ${largest}`);
        }


        findLargest();
    </script>
</body>
</html>
