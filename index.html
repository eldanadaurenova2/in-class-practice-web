<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <p>Open the console to see the results.</p>
    <script>

        function calculate() {
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));

            if (isNaN(num1) || isNaN(num2)) {
                console.log("Please enter valid numbers.");
                return;
            }

            const multiplication = num1 * num2;
            const division = num1 / num2;

            console.log(`Multiplication of ${num1} and ${num2} is: ${multiplication}`);
            console.log(`Division of ${num1} by ${num2} is: ${division}`);
        }

        calculate();
    </script>
</body>
</html>
